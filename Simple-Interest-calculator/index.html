<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            Amount : <input type="number"  id="principal" placeholder="Enter Principal Amount"><br/>
            Rate : <input type="range" onchange="updateRate()" id="rate" min="1" max="20" value="1"> 
            <span id="rate_val">1%</span><br/>
            No. of Years : <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            </select>
            <br/><br>
            <button onclick="compute()">Compute Interest</button>
            <br><br><span id="result"></span>
            <br><br>
            <footer>
                &copy; This Calculator belongs to <a href="https://www.github.com/arpitghura">Arpit Ghura</a>
            </footer>
        </div>
    </body>
</html>
