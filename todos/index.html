<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords"
    content="todos app,todos,todo,todo note app,notes app,todo task management,task management,TODOs,TODO,arpitghura.me/todos,arpitghura,todos github,todos opensource,opensource todos app" />
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>TODOs App</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">TODOs App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggler">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="features.html">Features</a>
          </li>
        </ul>
        <div class="d-flex form-check form-switch">
          <!-- <img src="sunny.png" class="pointer mx-1"  alt="">
          <img src="moon.png" class="pointer mx-1" alt=""> -->
          <input class="form-check-input" type="checkbox" role="switch" id="dark-mode-switch">
          &nbsp;&nbsp;
          <label class="form-check-label" for="dark-mode-text">Dark Mode</label>
        </div>
      </div>
    </div>
  </nav>

  <div class="container p-2 col-md-12">
    <div class="mb-3">
      <label for="title" class="form-label" id="labelTitle">TODO Title</label>
      <input type="text" class="form-control" id="title" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label" id="labelDesc">Description</label>
      <textarea class="form-control" id="description" rows="3"></textarea>
    </div>
    <div class="container d-flex justify-content-between flex-wrap">
      <button type="submit" class="btn btn-primary my-1" id="add">
        Submit
      </button>
      <button type="submit" class="btn btn-danger my-1" id="clearAll">
        Clear All
      </button>
    </div>
    <hr />
  </div>
  <div class="container">
    <!-- --- Card to view the TODOs ---  -->
    <div id="todos" class="d-flex flex-wrap">
    </div>
    <!-- --- Done Card For TODOs Marked As DONE ---  -->
    <hr id="doneLabel"/>
    <!-- <h5 id="doneLabel">Done Todos</h5> -->
    <div id="DoneTodos" class="d-flex flex-wrap"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
