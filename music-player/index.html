<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/dac1f205c7.js"></script>
    <title>Music Player </title>
</head>
<body>
    <div class="container">
        <div class="music-body">
            <div class="music-img-div">
                <img src="cover-image.png" alt="" id="musicSrc">
            </div>
            <div class="music-title-div">
                <p id="songTitle">Music Title</p>
            </div>
            <div class="music-author-div">
                <p id="songAuthor">Unknown</p>
            </div>
            <div class="song-progress-div">
                <progress id="songProgress"></progress>
            </div>
            <div class="music-controls-div">
                <span class="icons" id="seekBack"><i class="fa fa-backward"></i></span>
                <span class="icons" id="playPause"><i class="fa fa-play"></i></span>
                <span class="icons" id="seekNext"><i class="fa fa-forward"></i></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
